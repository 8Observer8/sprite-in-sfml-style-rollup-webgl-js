<!DOCTYPE html>
<html>

<head>
    <title>Sprite in SFML style using pure WebGL 1.0 and JavaScript</title>
</head>

<body>
    <p>This example loads sprites from the FreeTexturePacker sprite sheet and uses a sprite in SFML style.</p>

    <p>Buy me a chicory coffee: <a href="https://boosty.to/ivan_8observer8/donate"
            target="_blank">https://boosty.to/ivan_8observer8/donate</a> This service supports PayPal.</p>

    <p><a href="https://github.com/8Observer8/sprite-in-sfml-style-rollup-webgl-js">GitHub repository</a></p>

    <canvas id="renderCanvas" width="350" height="350"></canvas>

    <!-- Since import maps are not yet supported by all browsers, its is
        necessary to add the polyfill es-module-shims.js -->
    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "gl-matrix": "https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/+esm"
            }
        }
    </script>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
